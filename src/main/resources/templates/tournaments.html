<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournaments</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" media="all" />
  <script th:src="@{/js/scripts.js}"></script>
  <!-- Favicon attribution: Disc Golf Basket by Kevin from Noun Project: https://thenounproject.com/browse/icons/term/disc-golf-basket/ -->
  <link rel="shortcut icon" type="image/png" th:href="@{/img/basket.png}"/>
</head>
<body>
<div class="filters">
  <select class="filter" id="location-filter" onchange="filterTournaments()">
    <option value="">All Locations</option>
    <option th:each="location : ${locations}"
            th:if="${location != 'N/A'}"
            th:value="${location}"
            th:text="${location}">
    </option>
  </select>
  <select class="filter" id="month-filter" onchange="filterTournaments()">
    <option value="">All Months</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
  <select class="filter" id="tier-filter" onchange="filterTournaments()">
    <option value="">All Tiers</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="Doubles">Doubles</option>
    <option value="XC">XC</option>
  </select>
  <button class="reset-button" onclick="resetFilters()">Reset</button>
</div>
<table class="desktop-view">
  <tr>
    <th>Competition</th>
    <th>Location</th>
    <th>Date</th>
    <th>Registrants</th>
    <th>Tier</th>
  </tr>
  <tr class="tournament-row" th:each="tournament : ${tournaments}">
    <td>
      <a th:text="${tournament.name}" th:href="@{${tournament.url}}"></a>
    </td>
    <td class="row-location" th:text="${tournament.customLocation != 'N/A' ? tournament.customLocation : ''}"></td>
    <td class="row-date" th:text="${tournament.dateString}"></td>
    <td th:text="${tournament.registrants}"></td>
    <td class="row-tier" th:text="${tournament.tier}"></td>
  </tr>
</table>
<table class="mobile-view">
  <tr>
    <th>Competition</th>
    <th>Location</th>
    <th>Date</th>
  </tr>
  <tr class="tournament-row" th:each="tournament : ${tournaments}">
    <td>
      <a th:text="${tournament.name}" th:href="@{${tournament.url}}"></a>
      <div class="tournament-details">
        <span>Registrants:</span>
        <span th:text="${tournament.registrants}"></span>
        <span th:if="${tournament.tier != ''}">&ensp;|&ensp;Tier:</span>
        <span class="row-tier" th:if="${tournament.tier != ''}" th:text="${tournament.tier}"></span>
      </div>
    </td>
    <td class="row-location" th:text="${tournament.customLocation != 'N/A' ? tournament.customLocation : ''}"></td>
    <td class="row-date" th:text="${tournament.dateString}"></td>
  </tr>
</table>
</body>
</html>
